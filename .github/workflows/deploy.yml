name: Application

on:
  push:
    branches: ["main", "feature/deploy-workflow"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: SSH
        uses: cross-the-world/ssh-pipeline@v1.2.0
        with:
          host: ${{ secrets.HOST }},
          user: ${{ secrets.USERNAME }},
          pass: ${{ secrets.PASSWORD }},
          connect_timeout: 10s
          script: echo "test"
